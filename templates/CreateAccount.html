<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation Account</title>
</head>

<body>
    <form action="\Create" method="POST">
        <ol>
            {% if messages %}
                <h3 style="color: red;">{{ messages }}</h3>
            {% endif %}
            <label for="username">Enter The Name:</label>
            <input type="text" id="username" name="username">
            <br><br>
           
            <label for="username">Enter The username again:</label>
            <input type="text" id="rename" name="rename">
           
            <br><br>
            <label for="Password">Password:</label>
            <input type="Password" id="Password" name="Password" required>
            <br><br>
             <!-- {% if part %}
                <h3 style="color: red;">{{ part }}</h3>
                {% endif %} -->
            <label for="Password">Enter The Password again::</label>
            <input type="Password" id="repass" name="repass" required>
            <br><br>
            <button type="submit" class="login-btn">Log In</button>
        </ol>
</body>

</html>
