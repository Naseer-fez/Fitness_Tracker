<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Details</title>
</head>
<body>
    <form action="/Details" method="POST">
        {% if messages %}
        <h3 style="color: red;">{{ messages }}</h3>
        {% endif %}
        <br><br>

        <label for="Age">Your Age:</label>
        <input type="number" id="Age" name="Age" required>
        <br><br>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        <label for="weight">Enter Your weight:</label>
        <input type="text" id="weight" name="weight" required>
        
        <select name="Weight_type" id="Weight_type">
            <option value="kgs">kgs</option>
            <option value="lbs">lbs</option>
        </select>
        <br><br>

        <label for="height">Your Height:</label>
        <input type="text" id="height" name="height" required>
        
        <select name="Height_type" id="Height_type">
            <option value="cms">Cm'S</option>
            <option value="Inc">INC</option>
        </select>
        <br><br>

        <label>Do you Go to Gym??</label>
        <select name="Gym" id="Gym" required>
            <option value="" disabled selected>Please choose...</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>

        <label for="Protien">How Much Protein Do u take in a Day?</label>
        <input type="number" id="Protien" name="Protien" required>
        
        <select name="Protien_type" id="Protien_type">
            <option value="grms">Grms</option>
            <option value="lbs">lbs</option>
        </select>
        <br><br>

        <label for="Veg">Are You Vegetarian?</label>
        <select name="Veg" id="Veg" required>
            <option value="" disabled selected>Please choose...</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>

        <label for="Daysofweek">How Many Days in a Week Do you Workout?</label>
        <select name="Daysofweek" id="Daysofweek" required>
            <option value="" disabled selected>Select days per week</option>
            {% for day in range(8) %}
            <option value="{{ day }}">{{ day }} Day{{ 's' if day != 1 else '' }}</option>
            {% endfor %}
        </select>
        <br><br>

        <input type="hidden" name="noofdays" value="0"> 

        <button type="submit" class="login-btn">Submit</button>
    </form>
</body>
</html>
